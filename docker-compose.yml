version: '3.8'

services:
  mariadb:
    image: mariadb:10.5
    container_name: classe-track-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: classe_track
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mariadb_data:
